											<div class="blog_details">

                                  <button class="btn" type="button"><i class="ti-search"></i></button>
                                </div>
                              </div>
                            </div>
                            <button class="main_btn rounded-0 w-100" style="background-color: #64FFB1;color: black;" type="submit">Search</button>
                          </form>
                      </aside>
